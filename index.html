<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px; /* Adds a little space below the heading */
        }
        p {
            font-size: 1em;
            margin: 20px 0; /* More vertical space around paragraph */
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Subtle shadow for 3D effect */
            font-weight: bold;
        }
        a:hover, a:focus {
            background-color: #0056b3; /* Darker shade on hover */
            text-decoration: none; /* Ensures no underline appears */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Inventory Management System</h1>
    <p>
        <a href="/login">Login</a> or <a href="/register">Register</a> to manage inventory.
    </p>
</body>
</html>
